<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
    <script>
        function updateImFeelingLuckyLink() {
            var query = document.getElementById("searchInput").value;
            var luckyLink = document.getElementById("luckyLink");
            luckyLink.href = "http://www.google.com/search?btnI=I&q=" + encodeURIComponent(query);
        }
    </script>
</head>
<body>
    <br><br><br>
    <header> <img src="https://www.google.com.ph/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></header>
	<div>
    <form action="http://www.google.com/search" method="get">
        <input type="text" name="q" id="searchInput" placeholder="Search Google" oninput="updateImFeelingLuckyLink()">
        <input type="submit" value="Google Search">
        <a id="luckyLink" href="#">I'm Feeling Lucky</a>
    </form>
        <a id="imageSearchLink" href="image.html">Image Search</a>
        <a id="advancedSearchLink" href="advanced.html">Advanced Search</a>	
</body>
</html>
