{% extends 'network/layout.html' %}

{% block body %}
  <div class="container">
    <h2>Edit Post</h2>

    <form method="post" action="{% url 'edit_post' post.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info">Save Changes</button>
    </form>
  </div>
{% endblock %}
