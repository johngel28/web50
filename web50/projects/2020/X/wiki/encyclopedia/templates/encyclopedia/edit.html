{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post" action="{% url 'edit_page' title=title %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <p><a href="{% url 'entry' title=title %}">Cancel and go back to the entry</a></p>
{% endblock %}
