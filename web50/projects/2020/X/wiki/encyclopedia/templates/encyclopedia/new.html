{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form method="post" action="{% url 'new_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <p><a href="{% url 'index' %}">Cancel and go back to all pages</a></p>
{% endblock %}
