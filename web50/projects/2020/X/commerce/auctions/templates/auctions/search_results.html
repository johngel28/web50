{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Search Results</h2>

  <p>Search results for: "{{ query }}"</p>

  {% if results %}
    <ul>
      {% for result in results %}
        <li><a href="{% url 'listing' result.id %}">{{ result.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
